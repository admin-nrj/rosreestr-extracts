syntax = "proto3";

package auth;

import 'common.proto';

service AuthService {
  rpc login (LoginRequest) returns (LoginResponse);
  rpc register (RegisterRequest) returns (RegisterResponse);
  rpc validateToken (ValidateTokenRequest) returns (ValidateTokenResponse);
  rpc generateTokens (GenerateTokensRequest) returns (GenerateTokensResponse);
  rpc refreshToken (RefreshTokenRequest) returns (RefreshTokenResponse);
};


message GenerateTokensRequest {
  int32 id = 1;
  string email = 2;
  string name = 3;
  string role = 4;
}
message GenerateTokensResponse {
  optional string access_token = 1;
  optional string refresh_token = 2;
  optional common.Error error = 3;
}


message LoginRequest {
  string email = 1;
  string password = 2;
}
message LoginResponse {
  optional common.User user = 3;
  optional common.Error error = 4;
}


message RegisterRequest {
  string email = 1;
  string password = 2;
  string name = 3;
  optional int32 pbx_extension = 4;
}
message RegisterResponse {
  optional string access_token = 1;
  optional string refresh_token = 2;
  optional common.User user = 3;
  optional common.Error error = 4;
}


message ValidateTokenRequest {
  string email = 1;
}
message ValidateTokenResponse {
  optional common.User user = 1;
  optional common.Error error = 2;
}


message RefreshTokenRequest {
  string refresh_token = 1;
}
message RefreshTokenResponse {
  optional string access_token = 1;
  optional string refresh_token = 2;
  optional common.User user = 3;
  optional common.Error error = 4;
}

