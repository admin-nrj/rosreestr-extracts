syntax = "proto3";

package orders;

import 'common.proto';
import "google/protobuf/timestamp.proto";

service OrdersService {
  rpc CreateOrders (CreateOrdersRequest) returns (CreateOrdersResponse);
  rpc GetAllOrders (GetAllOrdersRequest) returns (GetAllOrdersResponse);
  rpc GetOrder (GetOrderRequest) returns (OrderResponse);
  rpc UpdateOrder (UpdateOrderRequest) returns (OrderResponse);
}

message Order {
  int32 id = 1;
  int32 user_id = 2;
  string cad_num = 3;
  optional string rosreestr_order_num = 4;
  string recipient_name = 5;
  string status = 6;
  bool is_complete = 7;
  optional string comment = 8;
  optional google.protobuf.Timestamp rosreestr_registration_started_at = 9;
  optional google.protobuf.Timestamp rosreestr_registered_at = 10;
  optional google.protobuf.Timestamp completed_at = 11;
  optional google.protobuf.Timestamp createdAt = 12;
  optional google.protobuf.Timestamp updatedAt = 13;
}

message GetAllOrdersRequest {}
message GetAllOrdersResponse {
  repeated Order orders = 1;
  optional common.Error error = 2;
}

message CreateOrdersRequest {
  repeated Order orders = 1;
}
message CreateOrdersResponse {
  repeated Order orders = 1;
  optional common.Error error = 2;
}

message GetOrderRequest {
  int32 id = 1;
}
message OrderResponse {
  optional Order order = 1;
  optional common.Error error = 2;
}

message UpdateOrderRequest {
  int32 id = 1;
  optional string rosreestr_order_num = 2;
  optional string recipient_name = 3;
  optional string status = 4;
  optional bool is_complete = 5;
  optional string comment = 6;
  optional google.protobuf.Timestamp rosreestr_registration_started_at = 7;
  optional google.protobuf.Timestamp rosreestr_registered_at = 8;
  optional google.protobuf.Timestamp completed_at = 9;
}
